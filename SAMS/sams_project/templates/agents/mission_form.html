{% extends 'base.html' %}

{% block content %}
<div class="site-main">
    <h1 class="section-title">
        {% if form.instance.pk %}Edit Mission{% else %}Create Mission{% endif %}
    </h1>

    <form method="post" class="mission-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
